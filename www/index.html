<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/banco.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

</head>
<body style="background-color: #041e47;">
  <div class="container">
    <div class="col-xs-12">
      <div class="row">
        <h1 class="text-center">Car Register</h1>
      </div>
    </div>
      <div class="col-xs-12">
          <div class="row">
            <h1 class="text-center" id="carro"><i class="fas fa-car-side fa-5x"></i></h1>
          </div>
        </div>
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="">Brand:</label>
            <input type="text" class="form-control" id="marca">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="">Model:</label>
            <input type="text" class="form-control" id="modelo">
          </div>
        </div>
      </div>
    <div class="linha">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Color:</label>
            <input type="color" style="height: 50px;" class="form-control" id="color" value="#ffffff">
          </div>
        </div>
      </div>
    </div>
    <div class="linha">
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="">Value:</label>
            <input type="number" class="form-control" id="valor">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="">Year:</label>
            <input type="number" class="form-control" id="ano">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
          <div id="myProgress">
            <div id="carrito" style="background-image: url(img/gg.jpg);"><i class="fas fa-car-side"></i></div>
          </div>
        </div>
      </div>
    <div class="linha">
      <div class="row">
      <div class="col-md-12">
          <button class="btn btn-success btn-block" id="cadastro">Register</button>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
